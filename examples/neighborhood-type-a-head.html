---
layout: default
custom_css:
- index
custom_js:
- config
- examples/neighborhood-type-a-head
- typeahead.bundle.min
---

    <div class="row">
        <div class="col-md-12">
            <h1>Neighborhood Type-A-Head Example</h1>

            <form id="neighborhood-form">
                <div class="form-group  col-md-10">
                    <label for="neighborhood">Neighborhood</label>

                    <div id="remote" >
                        <input type="text" class="typeahead form-control" id="neighborhood_id"

                               placeholder="River Market">
                    </div>
                    <input type="hidden" id="neighborhood_was_selected">
                </div>
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="neighborhood-error" class="alert alert-danger" style="display: none" role="alert"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="cases" class="table table-striped">
                <thead>
                <tr>
                    <th>Var</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody class='neighborhood-values'>
                </tbody>
            </table>
        </div>

    </div>
